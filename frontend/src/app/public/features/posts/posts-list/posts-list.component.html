<div class="py-10 grid gap-10 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
  @for (post of posts; track post.id) {
    <div
      class="bg-white rounded-xl px-5 py-5 post shadow-log hover:shadow-2xl transition-shadow duration-300"
    >
      <a
        [routerLink]="'/post/' + post.slug"
        class="font-extrabold text-xl mb-4 block"
      >
        {{ post.title }}
      </a>

      <a href="#" class="underline text-sm !text-sky-500"
        >Author name: {{ post.user.name }}</a
      >

      <div class="mt-2 text-sm text-gray-500">
        {{ post.createdAt | date: 'shortDate' }}
      </div>
    </div>
  }
</div>
