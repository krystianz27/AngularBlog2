<div
  class="about-container"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
>
  <mat-card class="about-card">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>Version: {{ version }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ description }}</p>
      <p><strong>Author:</strong> {{ author }}</p>
    </mat-card-content>
  </mat-card>
</div>
